<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> C치lculo de IMC </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1> C치lculo de IMC </h1>
    <script>
        function jump() {
            document.write("<br><br>");
        }

        function show(frase) {
            document.write(frase);
            jump();
        }

        function calcularImc(peso, altura) {
            return peso/(altura * altura);
        }

        function geral() {
            show("Ol치 "+ meuNome + "!")
            show("Peso: " + meuPeso + " kg");
            show("Altura: " + minhaAltura + " m");
            show("IMC: "+ imc);
        }
        
        var meuNome = prompt("Ol치, informe se nome: ");
        var minhaAltura = prompt("Informe sua altura: ");
        var meuPeso = prompt("Informe seu peso: ");

        var imc = calcularImc(meuPeso, minhaAltura);

        geral();

        

    </script>
    
</body>
</html>
